<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<style>
    .active{
        color: red;
    }
</style>
<div id = "app">


 <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
 <button @click="btnClick">anniu</button>
</div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哇',
               isActive:true,
               isLine:true
            },
            methods: {
                btnClick:function(){
                    this.isActive = !this.isActive
                }
            }
        })
    </script>

</body>
</html>
